<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall User Survey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>BusMall User Survey</h1>
    </header>
    <div class="container">
      <main>
        <h2>Instructions</h2>
        <p>You will be shown a series of images.  Of the three shown, select your favorite by clicking on it.  After 25 selections you can see the results.</p>
        <article id="survey">
          <img src="img/placeholder_250x250.jpg" id="image1"></img>   <!-- //Get new placeholder images for "let's play a game" -->
          <img src="img/Play_a_game.jpg" id="image2"></img>
          <img src="img/placeholder_250x250.jpg" id="image3"></img>
        </article>
        <button id="begin">Click to begin</button>
        <button id="results" class="disabled">Click for results</button>
        <canvas id="chartArea" height="250px" width="800px"></canvas>
        <canvas id="percentArea" height="250px" width="800px"></canvas>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
